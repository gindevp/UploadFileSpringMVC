<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{/product/save}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <input type="hidden" th:field="${productForm.id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{productForm.name}"/>
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="${productForm.description}"/>
        </div>
        <div>
            <label>Image</label>
            <input type="file" th:field="${productForm.image}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
